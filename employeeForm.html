<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <!--LINK BOOSTRAP 5 -->
    <link rel="stylesheet" href="resources/bootstrap-5.3.7/css/bootstrap.min.css" />

    <!--LINK Fontawesome for icons-->
    <link rel="stylesheet" href="resources/fontawesome/css/all.min.css">

    <!--LINK Style sheet-->
    <link rel="stylesheet" href="resources/css/commen.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <!--start sideMenu -->
            <div class="col-1">

                <!-- sideMenu placeholder -->
                <div id="sideMenu"></div>

                <!-- scrollBar placeholder -->
                <div id="scrollBar"></div>

            </div>
            <!--end sideMenu -->

            <!-- start main content -->
            <div class="col-10 mt-5">
                <!-- Start title bar -->
                <div class="row">

                    <div class="col">
                        <h1 class="title">Add New Employee</h1>
                    </div>
                    <div class="col">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-primary btn-lg" type="button"><i
                                    class="fa-regular fa-eye"></i>&nbsp&nbsp&nbspView Employee</button>
                        </div>
                    </div>
                </div>
                <!-- End title bar -->

                <!-- start form -->
                <div class="row form">
                    <div class="card ">
                        <div class="card-body">
                            <form action="" id="formEmployee">
                                <!-- required -->
                                <div class="row col-12 text-end">
                                    <p class="fw-bold">
                                        Required <span class="text-danger">*</span>
                                    </p>
                                </div>

                                <!-- fullname / calling name / name with initials -->
                                <div class="row">

                                    <div class="col-5">
                                        <label for="textFullName" class="form-label fw-bold">Fullname: <span
                                                class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <span class="input-group-text ">
                                                <i class="fa fa-user" aria-hidden="true"></i>
                                            </span>
                                            <textarea name="fullname" id="textFullName" class="form-control" required
                                                placeholder="Enter Fullname"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <label for="selectCallingName" class="form-label fw-bold">Callingname: <span
                                                class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fa fa-id-badge" aria-hidden="true"></i>
                                            </span>
                                            <select name="callingname" id="selectCallingName" required
                                                class="form-select">
                                                <option value="" selected disabled>Select Calling Name</option>
                                                <option value="Name Part-1">Name part - 1</option>
                                                <option value="Name Part-2">Name part - 2</option>
                                                <option value="Name Part-3">Name part - 3</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <label for="textNameWithInitials" class="form-label fw-bold">Name with
                                            Initials:
                                            <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fa-solid fa-arrow-up-z-a"></i>
                                            </span>
                                            <input type="text" class="form-control" id="textNameWithInitials" disabled
                                            placeholder="Enter FullName First">
                                        </div>
                                        
                                    </div>
                                </div>
                                <!-- fullname / calling name / name with initials -->

                                <!-- Nic / gender /date of birth / age -->
                                <div class="row pt-2">
                                    <div class="col-3">
                                        <label for="textNIC" class="form-label fw-bold">
                                            NIC : <span class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fa fa-id-card" aria-hidden="true"></i>
                                            </span>
                                            <input type="text" id="textNIC" class="form-control" required
                                                placeholder="Enter NIC No">
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <label for="radioMale" class="form-label fw-bold">Gender: <span
                                                class="text-danger">*</span></label><br>

                                        <div class="form-check form-check-inline">
                                            <i class="fa fa-male" aria-hidden="true"></i>
                                            <input type="radio" id="radioMale" required name="gender"
                                                class="form-check-input">
                                            <label for="radioMale" class="form-check-label">Male</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <i class="fa fa-female" aria-hidden="true"></i>
                                            <input type="radio" id="radioFeMale" required name="gender"
                                                class="form-check-input">
                                            <label for="radioFeMale" class="form-check-label">Fe-Male</label>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <label for="dateDateOfBirth" class="form-label fw-bold">
                                            Date of Birth : <span class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fa fa-calendar" aria-hidden="true"></i>
                                            </span>
                                            <input type="date" id="textDateOfBirth" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <label for="textAge" class="form-label fw-bold">
                                            Age : <span class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fa-solid fa-arrow-up-9-1"></i>
                                            </span>
                                            <input type="number" id="textAge" disabled class="form-control" required
                                            placeholder="Enter NIC First">
                                        </div>
                                        

                                    </div>
                                </div>
                                <!-- Nic / gender /date of birth / age  -->

                                <!-- mobile no/ land no /email -->
                                <div class="row pt-2">
                                    <div class="col-3 form-group">
                                        <label for="textMobileNo" class="form-label fw-bold">
                                            Mobile NO : <span class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fa fa-mobile"></i>
                                            </span>
                                            <input type="number" id="textMobileNo" class="form-control" required
                                                placeholder="Enter Mobile No">
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <label for="textLandNo" class="form-label fw-bold">
                                            Land No : <span class="text-danger">(Optional)</span>
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fa fa-phone" aria-hidden="true"></i>
                                            </span>
                                            <input type="number" id="textLandNo" class="form-control"
                                                placeholder="Enter Land No">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <label for="textEmail" class="form-label fw-bold">
                                            Email : <span class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                            </span>
                                            <input type="email" id="textEmail" class="form-control" required
                                                placeholder="Enter Email">
                                        </div>
                                    </div>
                                </div>
                                <!-- mobile no/ land no /email -->

                                <!-- permenent address / current address -->
                                <div class="row pt-2">
                                    <div class="col-6">
                                        <label for="textPermenentAddress" class="form-label fw-bold">
                                            Permenent Address : <span class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fa fa-address-card" aria-hidden="true"></i>
                                            </span>
                                            <textarea id="textPermenentAddress" class="form-control" required
                                                placeholder="Enter Permenent Address"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <label for="textCurrentAddress" class="form-label fw-bold">
                                            Current Address : <span class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fa fa-address-book" aria-hidden="true"></i>
                                            </span>
                                            <textarea id="textCurrentAddress" class="form-control" required
                                                placeholder="Enter Current Address"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <!-- permenent address / current address -->

                                <!-- civil status / designation / employee status / Hire date -->
                                <div class="row pt-2">
                                    <div class="col-3">
                                        <label for="selectCivilStatus" class="form-label fw-bold">Civil Status:
                                            <span class="text-danger">*</span></label>

                                        <div class="input-group">
                                            <span class="input-group-text">
                                               <i class="fa-solid fa-person"></i>
                                            </span>
                                            <select name="CivilStatus" id="selectCivilStatus" required
                                                class="form-select">
                                                <option value="" selected disabled>Select Civil Status</option>
                                                <option value="Single">Single</option>
                                                <option value="Married">Married</option>
                                            </select>
                                        </div>

                                    </div>
                                    <div class="col-3">
                                        <label for="selectDesignation" class="form-label fw-bold">Designation: <span
                                                class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fa fa-users" aria-hidden="true"></i>
                                            </span>
                                            <select name="Designation" id="selectDesignation" required
                                                class="form-select">
                                                <option value="" selected disabled>Select Designation</option>
                                                <option value="Manager">Manager</option>
                                                <option value="Cashier">Cashier</option>
                                                <option value="Store Manager">Store Manager</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <label for="selectEmployeeStatus" class="form-label fw-bold">Employee
                                            Status:
                                            <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fa fa-briefcase" aria-hidden="true"></i>
                                            </span>
                                            <select name="EmployeeStatus" id="selectEmployeeStatus" required
                                                class="form-select">
                                                <option value="" selected disabled>Select Employee Status</option>
                                                <option value="Working">Working</option>
                                                <option value="Resign">Resign</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <label for="dateHireDate" class="form-label fw-bold">
                                            Hire Date : <span class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fa fa-calendar" aria-hidden="true"></i>
                                            </span>
                                            <input type="date" id="dateHireDate" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <!-- civil status / designation / employee status / Hire date -->

                                <!-- buttons -->
                                <div class="row m-2 pt-5">
                                    <div class="col-4 text-start">
                                        <button class="btn btn-clear" type="reset">Clear</button>
                                    </div>
                                    <div class="col-8 text-end">
                                        <button class="btn btn-update me-2" type="submit">Update</button>
                                        <button class="btn btn-submit me-2" type="submit">Submit</button>
                                    </div>
                                </div>
                                <!-- buttons -->

                            </form>
                        </div>
                    </div>
                </div>
                <!-- end form -->
            </div>
            <!-- end main content -->
        </div>

        <!-- Footer placeholder -->
        <div id="footer"></div>

    </div>

    <!-- link boostrap js file -->
    <script src="Resources/bootstrap-5.3.7/js/bootstrap.bundle.min.js"></script>

    <!-- link fontawesome js file -->
    <script src="/Resources/fontawesome/js/all.min.js"></script>

    <!-- link commen javascript file -->
    <script src="/Resources/js/commen.js"></script>

    <script>;
        includeHTML("sideMenu", "Resources/Components/sideMenu.html");
        includeHTML("scrollBar", "Resources/Components/scrollBar.html");
        includeHTML("footer", "Resources/Components/footer.html");
    </script>

</body>

</html>
